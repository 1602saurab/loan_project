name: MLOps CI/CD

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Set Up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Linting
        run: pylint src/*.py api/*.py --disable=R,C,W

      - name: Run Unit Tests
        run: pytest tests/ --disable-warnings

      - name: Train Model
        run: python src/train.py

  continuous-integration:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Load Trained Model
        run: ls -lh api/model.pkl || echo "Model not found"

      - name: Run API Tests
        run: pytest tests/test_api.py --disable-warnings

  continuous-deployment:
    needs: continuous-integration
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Deploy Streamlit App Locally
        run: streamlit run api/app.py &
